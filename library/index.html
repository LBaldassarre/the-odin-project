<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <div class="add_book_container"></div>
    <form action="" method="POST" enctype="multipart/form-data" class="add_book_form">
        <div class="add_book_info">
            <button type="reset" class="material-symbols-outlined form_btn_close">
                close
            </button>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" maxlength="30">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" maxlength="30">
            </div>
            <div>
                <label for="category">Category</label>
                <input type="text" id="category" name="category" maxlength="200">
            </div>
            <div>
                <label for="summary">Summary</label>
                <input type="text" id="summary" name="summary" maxlength="200">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages">
            </div>
            <div>
                <label for="read">Read</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <div>
                <label for="owned">Owned</label>
                <input type="checkbox" id="owned" name="owned">
            </div>
        </div>
        <div class="add_book_cover">
            <label for="cover">Cover</label>
            <input class="input_cover" type="file" accept="image/*" name="cover" id="cover">
            <div class="add_book_cover_preview cover">
                <img class="img_cover" src="" alt="">
            </div>
        </div>

        <button class="add_book_save" type="reset">Reset</button>
        <button class="add_book_save" type="submit">Save</button>
    </form>

    <button class="material-symbols-outlined add_book_btn">
        add
    </button>
    
    <header>
        <nav>
            <div class="title">
                <h1>Your Library</h1>
            </div>
            <div class="user">
                <div class="user-tag">
                    <div class="icon"></div>
                    <div class="name">User</div>
                </div>
                <div class="user-dropdown">
                    <ul>
                        <li>Account</li>
                        <li>Sign Out</li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="filters">
            <!-- <div id="1" class="filter">
                <div id="1" class="filter_header">
                    <div class="filter_name">Owned</div>
                    <div class="filter_dropdown">
                        <span id="1" class="material-symbols-outlined dropdown">keyboard_arrow_down</span>
                    </div>
                </div>
                <div id="1" class="filter_content">
                    <div id="1" class="filter_content_values">                            </div>
                </div>
            </div> -->
            <div id="2" class="filter">
                <div id="2" class="filter_header">
                    <div class="filter_name">Read</div>
                    <div class="filter_dropdown">
                        <span id="2" class="material-symbols-outlined dropdown">keyboard_arrow_down</span>  
                    </div>
                </div>
                <div id="2" class="filter_content">
                    <div id="2" class="filter_content_values">                            </div>
                </div>
            </div>
            <div id="3" class="filter">
                <div id="3" class="filter_header">
                    <div class="filter_name">Category</div>
                    <div class="filter_dropdown">
                        <span id="3" class="material-symbols-outlined dropdown">keyboard_arrow_down</span>
                    </div>
                </div>
                <div id="3" class="filter_content">
                    <div id="3" class="filter_content_values">                            </div>   
                </div>
            </div>
            <div id="4" class="filter">
                <div id="4" class="filter_header">
                    <div class="filter_name">Author</div>
                    <div class="filter_dropdown">
                        <span id="4" class="material-symbols-outlined dropdown">keyboard_arrow_down</span>
                    </div>
                </div>
                <div id="4" class="filter_content">
                    
                    <div id="4" class="filter_content_values">                            </div>
                </div>
            </div>
        </div>
    </header>

    

    <main>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Tic Tack Toe</title>
</head>
<body>
    <div class="l-pane">
        <div class="player-1">
            <input class="player-1-name" id="input-1" type="text" placeholder="Player 1">
        </div>
        <div class="player-2">
            <input class="player-2-name" id="input-2" type="text" placeholder="Player 2">
        </div>
    </div>

    <div class="main">
        <div class="game-board">
            <div class="cell" id="00"></div>
            <div class="cell" id="01"></div>
            <div class="cell" id="02"></div>
            
            <div class="cell" id="10"></div>
            <div class="cell" id="11"></div>
            <div class="cell" id="12"></div>
            
            <div class="cell" id="20"></div>
            <div class="cell" id="21"></div>
            <div class="cell" id="22"></div>
        </div>
        <div class="start-reset">
            <button class="start-reset-btn">Start</button>
        </div>
    </div>

    <div class="r-pane">
        <div class="title">
            History
        </div>
        <div class="content">

        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
